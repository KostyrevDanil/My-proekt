<!DOCTYPE HTML>
<html>

<body>

  
  <script>
 let transport = prompt("Укажите вид транспорта(а, в, м, с, п)");
switch (transport) {
    case 'а':
       alert("Максимальная скорость автомобиля = 482км/ч ");
       break;
    case 'в':
       alert("Максимальная скорость велосипеда = 124км/ч ");
       break;
    case 'м':
       alert("Максимальная скорость мотоцикла = 399км/ч");
       break;
    case 'с':  
       alert("Максимальная скорость самолета = 3065км/ч");
       break;
    case 'п':
        alert("Максимальная скорость поезда = 486км/ч");
        break;
        default:
    alert( 'Вы указали неверный вид транспорта' );
}


  </script>

  

</body>

</html>
